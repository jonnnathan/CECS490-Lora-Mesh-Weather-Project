; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:heltec_wifi_kit_32_V3]
platform = espressif32
board = heltec_wifi_kit_32_V3
framework = arduino
monitor_speed = 115200
lib_deps = 
	https://github.com/LoRaMesher/LoRaMesher.git
	https://github.com/mikalhart/TinyGPSPlus.git
	sandeepmistry/LoRa@^0.8.0
build_flags =
	-D CORE_DEBUG_LEVEL=3
platform_packages = tool-esptoolpy @ https://github.com/pioarduino/esptool/releases/download/v4.8.11/esptool.zip
#extra_scripts = post:extra_script.py

; ============================================================================
; Native Simulation Environment
; ============================================================================
; Build and run mesh network simulation on desktop (Windows/Linux/macOS)
; Usage: pio run -e native_windows && .pio/build/native_windows/program.exe 1
;        (where 1 is the node ID)

[env:native]
platform = native
build_flags =
	-D NATIVE_BUILD
	-std=c++17
	-I include/simulation
	-I include
build_src_filter =
	-<*>
	+<simulation/>
lib_ignore =
	RadioLib
	TinyGPSPlus
	LoRaMesher
	LoRa
	Wire
	SPI

; Windows-specific native build
[env:native_windows]
extends = env:native
build_flags =
	${env:native.build_flags}
	-D _WIN32
	-lws2_32

; POSIX (Linux/macOS) native build
[env:native_posix]
extends = env:native
build_flags =
	${env:native.build_flags}